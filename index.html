<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
    <title>Trader Namer Config</title>
  </head>

  <template id="TraderProperty">
    <div class="trader-property">
      <button type="button" onclick="this.parentNode.remove()" title="Remove Property">⌫</button>
      <select onchange="onPropertyValueChanged()">
        <option value="Nickname">Nickname</option>
        <option value="Location">Location</option>
        <option value="Description">Description</option>
        <!--
        <optgroup label="Unused">
        <option value="FullName">FullName</option>
        <option value="FirstName">FirstName</option>
        </optgroup>
        -->
      </select>
      <input>
    </div>
  </template>
  
  <template id="Trader">
    <div class="trader">
      <button type="button" onclick="this.parentNode.remove()" title="Remove Trader">⌫</button>
      <label>Trader Name</label>
      <input>
      <br>
      <div class="trader-properties"></div>
      <button type="button" onclick="addProperty(this.parentNode)">Add Property</button>
    </div>
  </template>
  
  <body>
    <label for="Lang">Language:</label>
    <select name="Lang" id="Lang">
      <option value="system">system</option>
      <option value="ch">ch</option>
      <option value="cz">cz</option>
      <option value="en">en</option>
      <option value="es-mx">es-mx</option>
      <option value="es">es</option>
      <option value="fr">fr</option>
      <option value="ge">ge</option>
      <option value="hu">hu</option>
      <option value="it">it</option>
      <option value="jp">jp</option>
      <option value="kr">kr</option>
      <option value="pl">pl</option>
      <option value="po">po</option>
      <option value="ro">ro</option>
      <option value="ru">ru</option>
      <option value="sk">sk</option>
      <option value="tu">tu</option>
    </select>

    <div id="Traders"></div>
    <button type="button" onclick="addTrader()">Add Trader</button>
    <br>

    <button type="button" onclick="loadConfig()">⭱ Load</button>
    <input type="file" onchange="onConfigUploaded()">
    <button type="button" onclick="jsonifyConfig3()">JSONify (3.11)</button>
    <button type="button" onclick="jsonifyConfig4()">JSONify (4.0)</button>
    <button type="button" onclick="saveConfig3()">Download (3.11) ⭳</button>
    <button type="button" onclick="saveConfig4()">Download (4.0) ⭳</button>
    <a id="Download3" href="" download="names.json" hidden></a>
    <a id="Download4" href="" download="config.json" hidden></a>
    <br>
    <textarea id="ConfigJsonArea" class="config-area" rows="7"></textarea>
    <br>
    <label>Theme</label>
    <select onchange="onChangeTheme()">
      <option value="light dark">Auto</option>
      <option value="light">Light</option>
      <option value="dark">Dark</option>
    </select>
  </body>
</html>
